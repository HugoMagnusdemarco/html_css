<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        body{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o Mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
   <ul style="list-style-type:square">
    <li><abbr title="use a tag p">Parágrafo</abbr></li>
    <li><abbr title="use a tag h1-h6">Títulos</abbr></li>
    <li><abbr title="use a tag img">Imagens</abbr></li>
    <li><abbr title="use a tag abbr">Abreviações</abbr></li>
    <li><abbr title="use a tag abbr">Código-fonte</abbr></li>
    <li><abbr title="use a tag ol">Listas numeradas</abbr></li>
    <li><abbr title="use a tag ul">Listas com demarcadores</abbr></li>

</ul>
</body>
</html>
